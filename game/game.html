<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <link rel="stylesheet" href="sy.css">

</head>
<body>
    <div class="wrapper">
        <header>
            <h2>dragon</h2>
        </header>
    </div>

    <div id="Game">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="health">
                        <div class="health-bar" :style="warriorHealthBar">
                            <span class="hp-percent">{{  warriorHealth  }} %</span>
                        </div>
                    </div>
                    <p class="text-center">Warrior</p>
                    <div class="img-container">
                        <img src="รูป" alt="worrior" >
                    </div>
                </div>
                <div class="col">
                    <div class="health">
                        <div class="health-bar" :style="dragonHealthBar">
                            <span class="hp-percent">{{  dradonHealth  }} %</span>
                        </div>
                    </div>
                    <p class="text-center">Dragon</p>
                    <div class="img-container">
                        <img src="รูป" alt="dragon" >
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col controls">
                    <button class="control-icon attack" @click="attackDragon">
                        <img src="รูป" alt="attack">
                    </button>           
                    <button class="control-icon attack" @click="specialattack" :disabled="numOFSpecialAttack ===0">
                        <img src="รูป" alt="specialattack">
                    </button>
                    <button class="control-icon" @click="heal" :disabled="numOFHeal ===0">
                        <img src="รูป" alt="heal">
                        <span class="num-of-attempt">{{ numOFHeal }}</span>
                    </button>
                    <button class="control-icon" @click="forfeit">
                        <img src="รูป" alt="give-up">
                    </button>              
                </div>
            </div>

            <div class="row mt-5">
                <div class="container">
                    <h4 class="text-center">Battlelogs</h4>
                    <ul class="col-md-5 logs">
                        <li v-for="logMesseange in battlelogMessange" :key="log" class="text-center">
                            <span class="{'warrioe': logMessage.attacker === 'warrior','dragon': logMessage.attacker === 'dragon' }">
                                <img src="รูป" alt="warrior" v-if="logMessage.attacker === 'warrior'">
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    
    
</body>
</html>
